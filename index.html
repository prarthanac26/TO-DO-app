<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Simple to-do Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h2> MY AWESOME TO-DO</h2>
            <input type ="text" id="input"><br>
            <button type="button" id="add">ADD TODO</button>
            <button type="button" id="remove">REMOVE DONE TODO</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to Gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>ATTEND ONLINE CLASS</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" >
                <label>PRACTICE CODE</label>
            </li>
        </ul>
    </div>
     <script src="todo.js"></script>
</body>
</html>
